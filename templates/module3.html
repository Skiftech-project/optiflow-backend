<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модуль 3</title>
</head>
<body>
     <h2>Калькулятор розрахунку розмірів перерізу області передачі даних на заданій дистанції</h2>
    <form action="/module_3" method="post">
        <label for="angle_width">Кут Ширини (°): </label>
        <input type="number" id="angle_width" name="angle_width" step="0.01" min="1" max="180" required><br><br>

        <label for="angle_height">Кут Висоти (°): </label>
        <input type="number" id="angle_height" name="angle_height" step="0.01" min="1" max="180" required><br><br>

        <label for="distance">Дистанція (м): </label>
        <input type="number" id="distance" name="distance" step="0.01" min="1" required><br><br>

        <input type="submit" value="Розрахувати">

    </form>

</body>
</html>
