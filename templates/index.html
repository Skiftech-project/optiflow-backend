<!DOCTYPE html>
<html>
<head>
    <title>Розрахунок кутів розбіжності</title>
</head>
<body>
    <h1>Розрахунок кутів розбіжності променю</h1>
    <form method="post">
        <label for="plume_width">Ширина плями (метри):</label>
        <input type="number" name="plume_width" step="0.01" required><br>

        <label for="plume_height">Висота плями (метри):</label>
        <input type="number" name="plume_height" step="0.01" required><br>

        <label for="distance">Дистанція (метри):</label>
        <input type="number" name="distance" step="0.01" required><br>

        <input type="submit" value="Розрахувати">
    </form>
</body>
</html>
