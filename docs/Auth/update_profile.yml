Update user profile information.
---
summary: Update user profile
description: Updates the user profile information including username, email, and password.
tags:
  - Auth
parameters:
  - in: header
    name: Authorization
    type: string
    required: true
    description: JWT token obtained during authentication.
  - in: body
    name: body
    required: true
    description: JSON object containing user profile information to be updated.
    schema:
      type: object
      properties:
        username:
          type: string
          description: New username for the user.
        email:
          type: string
          format: email
          description: New email for the user.
responses:
  "200":
    description: User profile successfully updated.
    schema:
      type: object
      properties:
        message:
          type: string
          description: Message confirming successful update of user profile.
          example: "User profile updated successfully."
        tokens:
          type: object
          description: JWT tokens for the updated user profile.
          properties:
            access_token:
              type: string
              description: JWT access token for the updated user profile.
            refresh_token:
              type: string
              description: JWT refresh token for the updated user profile.
  "400":
    description: Bad request.
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message indicating the reason for the bad request.
  "404":
    description: User with this email is not registered.
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message indicating user with this email is not registered.
security:
  - JWT: []
