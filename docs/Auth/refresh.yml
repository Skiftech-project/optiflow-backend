Refresh access token.
---
summary: Refresh access token
description: |
  Refreshes the access token for the current user using the refresh token.
  Requires a valid JWT access token with the 'refresh' type in the Authorization header.
  Sets the access token in the response and the refresh token as an HttpOnly cookie.
tags:
  - Auth
parameters:
  - in: header
    name: Authorization
    type: string
    required: true
    description: JWT token obtained during authentication.
responses:
  "200":
    description: New access token generated successfully.
    schema:
      type: object
      properties:
        access_token:
          type: string
          description: Newly generated access token.
security:
  - JWT: []
