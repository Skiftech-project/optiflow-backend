This is the API for registration.
---
summary: Register User
description: Registers a new user.
tags:
  - Auth
parameters:
  - in: body
    name: body
    description: User registration details.
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          description: Username of the user to register.
        email:
          type: string
          format: email
          description: Email of the user to register.
        password:
          type: string
          description: Password of the user to register.
responses:
  "201":
    description: User created successfully.
    schema:
      type: object
      properties:
        message:
          type: string
          description: Message confirming user creation.
          example: User created.
        tokens:
          type: object
          properties:
            access_token:
              type: string
              description: Access token for user authentication.
            refresh_token:
              type: string
              description: Refresh token for user authentication.
  "400":
    description: Bad Request - Invalid input data.
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message indicating invalid input data.
          example: Invalid input data.
  "409":
    description: User already exists.
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message indicating user already exists.
          example: User already exists.
